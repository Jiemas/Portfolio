<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiemas Rubio Portfolio</title>
    <base href="/Portfolio/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/Header.css" />
    <link rel="stylesheet" href="css/AboutMe.css" />
    <link rel="stylesheet" href="css/SingleSkill.css" />
    <link rel="stylesheet" href="css/SingleExperience.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Important: Increment the version parameter whenever you update MudBlazor to prevent caching issues -->
    <link href="_content/MudBlazor/MudBlazor.min.css?v=1" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script>
        window.focusAnchor = (id) => 
        { 
            const el = document.getElementById(id); 
            if (!el) return; 
            // Ensure element can be focused 
            if (!el.hasAttribute("tabindex")) 
            { 
                el.setAttribute("tabindex", "-1"); 
            } 
            el.focus(); 
            setTimeout(() => el.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"}), 50);
            setTimeout(() => el.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"}), 150);
            setTimeout(() => el.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"}), 250);
            setTimeout(() => el.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"}), 350);
            setTimeout(() => el.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"}), 450);
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
    <!-- Important: Increment the version parameter whenever you update MudBlazor to prevent caching issues -->
    <script src="_content/MudBlazor/MudBlazor.min.js?v=1"></script>
</body>

</html>
